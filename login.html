<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        height: 100vh;
        background: linear-gradient(135deg, #1e293b, #0f172a);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
    }

    .login-container {
        background: #1e293b;
        padding: 40px;
        border-radius: 12px;
        width: 350px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .login-container h2 {
        text-align: center;
        margin-bottom: 10px;
    }

    .input-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
    }

    .input-group label {
        font-size: 0.9rem;
        color: #cbd5e1;
    }

    .input-group input {
        padding: 12px;
        border-radius: 8px;
        border: none;
        background: #0f172a;
        color: white;
        outline: none;
        transition: 0.3s ease;
    }

    .input-group input:focus {
        background: #162034;
        border: 1px solid #3b82f6;
    }

    .login-btn {
        margin-top: 10px;
        padding: 14px;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        background: #3b82f6;
        color: white;
        cursor: pointer;
        transition: 0.3s ease;
    }

    .login-btn:hover {
        background: #2563eb;
    }

    .back-link {
        text-align: center;
        font-size: 0.9rem;
        color: #94a3b8;
        text-decoration: none;
        transition: 0.3s ease;
    }

    .back-link:hover {
        color: white;
    }
</style>
</head>

<body>

<form class="login-container">
    <h2>Login</h2>

    <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" required>
    </div>

    <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
    </div>

    <button type="submit" class="login-btn">Login</button>

    <a href="index.html" class="back-link">‚Üê Back to Home</a>
</form>

</body>
</html>
