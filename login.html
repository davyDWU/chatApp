<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        height: 100vh;
        background: linear-gradient(135deg, #1e293b, #0f172a);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
    }

    .login-container {
        background: #1e293b;
        padding: 40px;
        border-radius: 12px;
        width: 350px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .login-container h2 {
        text-align: center;
        margin-bottom: 10px;
    }

    .input-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
    }

    .input-group label {
        font-size: 0.9rem;
        color: #cbd5e1;
    }

    .input-group input {
        padding: 12px;
        border-radius: 8px;
        border: none;
        background: #0f172a;
        color: white;
        outline: none;
        transition: 0.3s ease;
    }

    .input-group input:focus {
        background: #162034;
        border: 1px solid #3b82f6;
    }

    .login-btn {
        margin-top: 10px;
        padding: 14px;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        background: #3b82f6;
        color: white;
        cursor: pointer;
        transition: 0.3s ease;
    }

    .login-btn:hover {
        background: #2563eb;
    }

    .back-link {
        text-align: center;
        font-size: 0.9rem;
        color: #94a3b8;
        text-decoration: none;
        transition: 0.3s ease;
    }

    .back-link:hover {
        color: white;
    }
</style>
</head>

<body>

<div class="login-container">
    <h2>Login</h2>

    <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" required>
    </div>

    <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
    </div>

    <button class="login-btn">Login</button>

    <a href="index.html" class="back-link">‚Üê Back to Home</a>
</div>

<script>
    async function sendLoginRequest(username, password) {
    // alert("function called");

    const apiKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlsemp6bHlyZmR3ZmJkdnJmc2N6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIxNjM5NTcsImV4cCI6MjA4NzczOTk1N30.unycMUxRBEOi5KIvToqmkpu6uzgTzWdA8W9v6xT3Z34"; // put your real API key here

    try {
        const response = await fetch(
            "https://ilzjzlyrfdwfbdvrfscz.supabase.co/functions/v1/login",
            {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    username,
                    password
                }),
                credentials: "omit" // ensures no cookies are sent
            }
        );

        const data = await response.json();
        return data;

    } catch (err) {
        alert("Request failed");
        console.error(err);
        return { error: "Network error" };
    }
}

document.addEventListener("DOMContentLoaded", function () {

    const loginBtn = document.querySelector(".login-btn");

    loginBtn.addEventListener("click", async function (e) {
        e.preventDefault(); // stop form submission

        // alert("button clicked");

        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");

        const username = usernameInput.value;
        const password = passwordInput.value;

        const result = await sendLoginRequest(username, password);

        // alert(JSON.stringify(result));


        const oldError = document.querySelector(".error-message");
        if (oldError) oldError.remove();
        if (result.error) {
            // Create error message element
            const errorEl = document.createElement("div");
            errorEl.className = "error-message";
            errorEl.style.color = "red";
            errorEl.style.marginTop = "5px";
            errorEl.textContent = result.error;

            // Insert after the password input
            const passwordInput = document.getElementById("password");
            passwordInput.parentNode.insertBefore(errorEl, passwordInput.nextSibling);
        } else {
            if (!localStorage.getItem("token")) {
                localStorage.setItem("token", result.token)
                window.location.href = "chat.html"
            } else {
                window.location.href = "chat.html"
            }
        }
    });
});
</script>
</body>
</html>
