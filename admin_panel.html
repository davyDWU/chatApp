<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        height: 100vh;
        background: linear-gradient(135deg, #1e293b, #0f172a);
        color: white;
        display: flex;
        flex-direction: column;
    }

    /* Top Bar */
    .top-bar {
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .top-bar h2 {
        font-weight: 600;
    }

    .back-btn {
        padding: 8px 16px;
        border: none;
        border-radius: 8px;
        background: #334155;
        color: white;
        cursor: pointer;
        transition: 0.3s ease;
    }

    .back-btn:hover {
        background: #475569;
    }

    /* Layout */
    .container {
        flex: 1;
        display: flex;
        padding: 40px;
        gap: 40px;
    }

    /* Left Section */
    .left {
        width: 50%;
        background: #1e293b;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        overflow-y: auto;
    }

    .left h3 {
        margin-bottom: 20px;
    }

    .request {
        background: #0f172a;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: 0.2s ease;
    }

    .request:hover {
        background: #162034;
    }

    .approve-btn {
        padding: 6px 12px;
        border: none;
        border-radius: 6px;
        background: #10b981;
        color: white;
        cursor: pointer;
        font-size: 0.8rem;
        transition: 0.3s ease;
    }

    .approve-btn:hover {
        background: #059669;
    }

    /* Right Section */
    .right {
        width: 50%;
        background: #1e293b;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 20px;
    }

    .admin-input {
        padding: 14px;
        border-radius: 10px;
        border: none;
        background: #0f172a;
        color: white;
        font-size: 1rem;
        outline: none;
        transition: 0.3s ease;
    }

    .admin-input:focus {
        border: 1px solid #3b82f6;
        background: #162034;
    }

    .admin-action-btn {
        padding: 14px;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        background: #3b82f6;
        color: white;
        cursor: pointer;
        transition: 0.3s ease;
    }

    .admin-action-btn:hover {
        background: #2563eb;
    }

    /* Responsive */
    @media (max-width: 900px) {
        .container {
            flex-direction: column;
        }

        .left, .right {
            width: 100%;
        }
    }
</style>
</head>

<body>

<div class="top-bar">
    <h2>Admin Panel</h2>
    <button class="back-btn" onclick="window.location.href='index.html'">Back</button>
</div>

<div class="container">
    <!-- Left: Join Requests -->
    <div class="left">
        <h3>Pending Join Requests</h3>

        <!-- Placeholder requests -->
        <div class="request">
            <span>user123@example.com</span>
            <button class="approve-btn">Approve</button>
        </div>

        <div class="request">
            <span>newmember@example.com</span>
            <button class="approve-btn">Approve</button>
        </div>

    </div>

    <!-- Right: Admin Action -->
    <div class="right">
        <h3>Admin Action</h3>
        <input type="text" class="admin-input" placeholder="Enter token, username, or email">
        <button class="admin-action-btn">Submit Action</button>
    </div>
</div>

<script>
// Placeholder logic for approve buttons
document.querySelectorAll(".approve-btn").forEach(btn => {
    btn.addEventListener("click", function() {
        this.textContent = "Approved";
        this.style.background = "#334155";
        this.disabled = true;
    });
});
</script>

</body>
</html>
